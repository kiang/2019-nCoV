86003112455","provinceId":"11","provinceName":"北京市","createTime":1580019807000,"modifyTime":1580019807000},{"id":331,"pubDate":1580017840000,"pubDateStr":"8小时前","title":"外交部回应美国撤回驻武汉总领馆人员","summary":"外交部发言人华春莹就美国驻武汉总领馆宣布闭馆并将撤回美方人员事答记者问：武汉新型冠状病毒感染的肺炎疫情发生以来，中方及时向世界卫生组织及有关国家通报疫情信息，并保持密切沟通。日前，美方提出希将美驻武汉总领馆人员从武汉撤回美国。中方根据国际惯例，依照中方有关防疫规定，作出相应安排，提供必要协助和便利。","infoSource":"央视新闻","sourceUrl":"http://m.weibo.cn/2656274875/4464980793925623","provinceId":"42","provinceName":"湖北省","createTime":1580018419000,"modifyTime":1580018419000},{"id":329,"pubDate":1580017081000,"pubDateStr":"8小时前","title":"襄阳市新增确诊病例 7 例，累计 8 例","summary":"2020年1月25日0:00至24:00，襄阳市新增确诊病例7例（其中宜城市3例，老河口市2例，枣阳市2例），新增疑似病例39例（其中襄城区12例，樊城区7例，枣阳市6例，宜城市6例，南漳县3例，襄州区3例，高新区2例）。","infoSource":"襄阳市人民政府网站","sourceUrl":"http://www.xf.gov.cn/zxzx/xwzt/gzxxgzbd/zxtb/202001/t20200126_2017447.shtml","provinceId":"42","provinceName":"湖北省","createTime":1580017262000,"modifyTime":1580017262000},{"id":330,"pubDate":1580016901000,"pubDateStr":"8小时前","title":"新增 7 例，山东累计确诊病例 46 例","summary":"2020年1月26日0-12时，山东省报告新型冠状病毒感染的肺炎新增确诊病例7例，其中：济南、青岛、滨州市各新增2例确诊病例，济宁市新增1例确诊病例。 截至1月26日12时，山东省累计报告新型冠状病毒感染的肺炎确诊病例46例，其中：济南市5例、青岛市8例、淄博市1例、烟台市2例、潍坊市2例、济宁市5例、威海市4例、日照市4例、临沂市7例、德州市3例、聊城市1例、滨州市3例、菏泽市1例。","infoSource":"央视新闻","sourceUrl":"https://m.weibo.cn/status/4464977048342441","provinceId":"37","provinceName":"山东省","createTime":1580017436000,"modifyTime":1580017436000},{"id":328,"pubDate":1580016181000,"pubDateStr":"9小时前","title":"中国疾控中心：新型肺炎不是 SARS 进化版","summary":"中国疾控中心病毒病所应急技术中心主任谭文杰表示，这次发现的新型病毒不是网上传言的SARS的进化版，是一种全新的病毒。谭文杰称，我们发现，新型病毒和在浙江舟山的一种蝙蝠身上的冠状病毒有90%的相似性，国外也有研究声称找到另一种蝙蝠携带的冠状病毒与这个病毒相似性达到96%，但即使同源性这么高，也不能认定新型冠状病毒就来自这种蝙蝠。","infoSource":"央视新闻","sourceUrl":"https://m.weibo.cn/status/4464973650390684","provinceId":"42","provinceName":"湖北省","createTime":1580016808000,"modifyTime":1580016808000},{"id":327,"pubDate":1580016180000,"pubDateStr":"9小时前","title":"新型冠状病毒疫苗研发","summary":"中国疾控中心开始启动新型冠状病毒的疫苗研发，目前已经成功分离病毒，正在筛选种子毒株。此外，中国疾控中心正在进行新型冠状病毒肺炎的药物筛选。","infoSource":"人民日报","sourceUrl":"https://m.weibo.cn/detail/4464973868309891","provinceId":"42","provinceName":"湖北省","createTime":1580016530000,"modifyTime":1580016530000},{"id":326,"pubDate":1580015880000,"pubDateStr":"9小时前","title":"火神山医院将移交军方","summary":"26日，武汉市委常委会透露，当前，火神山医院建设正加紧进行，预计床位700-1000张。目前已完成建筑总平面、6个护理单元的基础图以及水电总图，并已提供施工单位现场施工。预计火神山医院2月2日整体移交军方管理。 位于江夏区的雷神山医院正在加快建设，有望新增床位1300张。目前施工队已进场，2月5日可投入使用。（长江日报）","infoSource":"人民日报","sourceUrl":"https://m.weibo.cn/detail/4464972647883212","provinceId":"42","provinceName":"湖北省","createTime":1580016221000,"modifyTime":1580016221000},{"id":325,"pubDate":1580015341000,"pubDateStr":"9小时前","title":"疫情防控！黑龙江艺考时间推迟","summary":"26日，记者从黑龙江省教育厅获悉，经省招生考试委员会办公室研究决定，将原定于1月29日开始在黑龙江东方学院组织的2020年普通高校艺术类专业校考报名及考试时间推迟，具体报名及考试时间将通过“黑龙江招生信息港”和“黑龙江东方学院招生信息网”另行通知。省教育厅相关负责人介绍，此次推迟考试时间，是为贯彻落实国务院关于新型冠状病毒感染的肺炎疫情防控部署和省委、省政府要求。","infoSource":"人民日报","sourceUrl":"https://m.weibo.cn/status/4464970319838060","provinceId":"23","provinceName":"黑龙江省","createTime":1580015781000,"modifyTime":1580015781000},{"id":324,"pubDate":1580013600000,"pubDateStr":"9小时前","title":"北京新增 3 例均为确诊病人直系亲属","summary":"从1月25日23时至26日8时，北京新增3例新型冠状病毒感染的肺炎病例，均为北京此前一例有湖北接触史的确诊病人的直系亲属，目前均已送至定点医疗机构进行救治。从1月25日23时至26日8时，本市累计确诊病例54例，其中东城区1例、西城区5例、朝阳区8例、海淀区13例、丰台区3例、石景山区1例、通州区4例、顺义区1例、大兴区2例、昌平区5例，外地来京人员11例。","infoSource":"人民日报","sourceUrl":"https://m.weibo.cn/detail/4464963118561916","provinceId":"11","provinceName":"北京市","createTime":1580014350000,"modifyTime":1580014350000},{"id":322,"pubDate":1580011568000,"pubDateStr":"10小时前","title":"陕西新增 7 例确诊病例，累计全省 22 例","summary":"全省累计报告确诊病例22例】截至1月26日10时，陕西新增7例新型冠状病毒感染的肺炎确诊病例；新增密切接触者94例；全省累计报告确诊病例22例，密切接触者273例，均集中医学观察。","infoSource":"人民日报","sourceUrl":"https://m.weibo.cn/status/4464954491480577?","provinceId":"61","provinceName":"陕西省","createTime":1580012178000,"modifyTime":1580012178000},{"id":321,"pubDate":1580010309000,"pubDateStr":"10小时前","title":"网友为抗击新型肺炎捐款超 30 万次","summary":"近期，多地发生新型肺炎疫情，截至1月25日，全国红十字会接受爱心捐赠达3.4亿元。中国红十字会总会已向武汉等疫情较严
